<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="" alt="" class="logo">
                <h1 class="logo-text">Dashboard</h1>
            </div>

            <div class="side-menu-1">
                <div class="home-group">
                    <img src="" alt="" class="menu-icon">
                    <h2 class="menu-text">Home</h2>
                </div>

                <div class="profile-group">
                    <img src="" alt="" class="menu-icon">
                    <h2 class="menu-text">Profile</h2>
                </div>

                <div class="messages-group">
                    <img src="" alt="" class="menu-icon">
                    <h2 class="menu-text">Messages</h2>
                </div>

                <div class="history-group">
                    <img src="" alt="" class="menu-icon">
                    <h2 class="menu-text">History</h2>
                </div>

                <div class="tasks-group">
                    <img src="" alt="" class="menu-icon">
                    <h2 class="menu-text">Tasks</h2>
                </div>

                <div class="communities-group">
                    <img src="" alt="" class="menu-icon">
                    <h2 class="menu-text"></h2>
                </div>
            </div>

            <div class="side-menu-2">
                <div class="settings-group">
                    <img src="" alt="" class="menu-icon">
                    <h2 class="menu-text"></h2>
                </div>

                <div class="support-group">
                    <img src="" alt="" class="menu-icon">
                    <h2 class="menu-text"></h2>
                </div>

                <div class="privacy-group">
                    <img src="" alt="" class="menu-icon">
                    <h2 class="menu-text"></h2>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="top-row">
                <div class="search">
                    <img src="" alt="" class="search-icon">
                    <input type="search" class="search-bar">
                </div>
                
                <div class="profile-panel">
                    <img src="" alt="" class="notification-icon">
                    <img src="" alt="" class="profile-image">
                    <h4 class="profile-name"></h4>
                </div>
            </div>

            <div class="bottom-row">
                <div class="greeting-container">
                    <img src="" alt="" class="profile-image">
                    <div class="greeting-group">
                        <h5>Hi there,</h5>
                        <h3 class="profile-handle">Morgan Oakley (@morgan)</h3>
                    </div>
                </div>

                <div class="action-menu">
                    <button class="action-btn">New</button>
                    <button class="action-btn">Upload</button>
                    <button class="action-btn">Share</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="content-projects">
                <h4 class="content-title">Your Projects</h4>
                <div class="project-card">
                    <div class="card-strip"></div>
                    <div class="card-content">
                        <h4 class="card-title">Super Cool Project</h4>
                        <p class="card-text">Sed tempus ut lacus ut...</p>
                        <div class="card-icons">
                            <img src="" alt="" class="fav-icon">
                            <img src="" alt="" class="watch-icon">
                            <img src="" alt="" class="fork-icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
